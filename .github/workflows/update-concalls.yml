name: Update Screener Concalls

on:
  schedule:
    # Run daily at 7:00 AM IST (1:30 AM UTC)
    - cron: '15 2 * * *'
    # Backup run at 7:00 PM IST (1:30 PM UTC)
    - cron: '30 13 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-concalls:
    runs-on: ubuntu-latest

    steps:
      - name: Check if already ran today
        if: github.event.schedule == '30 13 * * *'
        id: check-run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check for successful runs in the last 14 hours
          RECENT_SUCCESS=$(gh api repos/${{ github.repository }}/actions/workflows/update-concalls.yml/runs \
            --jq '[.workflow_runs[] | select(.conclusion == "success" and .event == "schedule")] | .[0].created_at // empty')
          
          if [ -n "$RECENT_SUCCESS" ]; then
            # Check if the successful run was within the last 14 hours
            RECENT_TS=$(date -d "$RECENT_SUCCESS" +%s 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%SZ" "$RECENT_SUCCESS" +%s)
            NOW_TS=$(date +%s)
            DIFF=$(( (NOW_TS - RECENT_TS) / 3600 ))
            
            if [ "$DIFF" -lt 14 ]; then
              echo "Morning run succeeded $DIFF hours ago. Skipping backup run."
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "No recent successful run found. Proceeding with backup."
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Exit if already ran
        if: steps.check-run.outputs.skip == 'true'
        run: |
          echo "Skipping - already ran successfully today"
          exit 0

      - name: Checkout repository
        if: steps.check-run.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check-run.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        if: steps.check-run.outputs.skip != 'true'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        if: steps.check-run.outputs.skip != 'true'
        run: |
          pip install -r requirements.txt

      - name: Run concalls scraper
        if: steps.check-run.outputs.skip != 'true'
        env:
          SCREENER_USERNAME: ${{ secrets.SCREENER_USERNAME }}
          SCREENER_PASSWORD: ${{ secrets.SCREENER_PASSWORD }}
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        run: |
          python screener_login.py

      - name: Upload CSV backup
        if: steps.check-run.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: concalls-csv
          path: concalls.csv
          retention-days: 7

      # Email notification on success
      - name: Send success email
        if: success() && steps.check-run.outputs.skip != 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ‚úÖ Concalls Sync Completed - ${{ github.run_id }}
          to: myconcall@gmail.com
          from: Concalls Bot <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Daily concalls sync completed successfully!

            üìÖ Date: ${{ github.event.repository.updated_at }}
            üîó View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Your Google Sheet and Calendar have been updated with the latest concalls.

      # Email notification on failure
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ‚ö†Ô∏è Concalls Sync FAILED - ${{ github.run_id }}
          to: myconcall@gmail.com
          from: Concalls Bot <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ö†Ô∏è Daily concalls sync failed!

            üìÖ Date: ${{ github.event.repository.updated_at }}
            üîó View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please check the workflow logs to investigate the issue.

      # Also create GitHub issue on failure
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `‚ö†Ô∏è Concalls Sync Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `The daily concalls sync workflow failed.

            **Run:** ${context.runId}
            **Time:** ${new Date().toISOString()}

            [View workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Please check the logs and fix the issue.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automation']
            });
